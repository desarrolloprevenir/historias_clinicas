<app-barra-navegacion></app-barra-navegacion>

<!-- ------------------------------------------------- TITULO ------------------------------------------------ -->

<div class="container-fluid">
    <br />
    <div class="card-header">
        <h1>Precios e Inventario</h1>
    </div>
    <br />
</div>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- -------------------------------------------------- CONTENIDO ---------------------------------------- -->
<!-- ----------------------------------------------------------------------------------------------------- -->


<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- ------------------------------------------ MODAL AGREGAR CATEGORIA ---------------------------------- -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<div class="text-center" style="padding-bottom: 30px;">
    <button type="button" id="btn-agregar-editar" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
    Agregar nueva categoria
</button>
</div>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- -------------------------------------------------- ALERTAS ------------------------------------------ -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<app-alertas #alertas></app-alertas>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" *ngIf="!infoCategoria">Agregar nueva categoría</h5>
                <h5 class="modal-title" id="exampleModalLabel" *ngIf="infoCategoria">Editar categoría</h5>
                <button type="button" id="btn-cerrar-modal" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-label">Nombre categoría</label>
                        <input class="form-control" [formControl]="nombreCategoria" placeholder="Nombre categoría">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Descripcion</label>
                        <textarea class="form-control w-100" [formControl]="descripcionCategoria" placeholder="Descripcion categoría"></textarea>
                    </div>
                </form>
            </div>
            <!-- ------------------------------------------------ FOOTER AGREGAR ------------------------------------------ -->
            <div class="modal-footer" *ngIf="!infoCategoria">
                <button type="button" id="cerrar-modal-agregar" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" [disabled]="nombreCategoria.invalid || descripcionCategoria.invalid || loading" (click)="agregarCategoria()">Guardar categoría</button>
            </div>
            <!-- ------------------------------------------------ FOOTER EDITARL ------------------------------------------ -->
            <div class="modal-footer" *ngIf="infoCategoria">
                <button type="button" id="cerrar-modal-agregar" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" [disabled]="nombreCategoria.invalid || descripcionCategoria.invalid || loading" (click)="agregarCategoria()">Editar categoría</button>
            </div>
        </div>
    </div>
</div>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- ------------------------------------------------ FIN MODAL ------------------------------------------ -->
<!-- ----------------------------------------------------------------------------------------------------- -->


<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- -------------------------------------------------- <CONTAINER> -------------------------------------- -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<div class="container-fluid" style="padding-top: 20px;">


    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- ------------------------------------------------ CATEGORIAS ----------------------------------------- -->
    <!-- ----------------------------------------------------------------------------------------------------- -->

    <div *ngFor="let ci of categoriasInventario,let i = index">
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary btn-lg w-100" style="margin-top: 10px;" data-toggle="collapse" [attr.data-target]="'#multiCollapse' + i" aria-expanded="false">{{ci.nombre}}</button>
            </div>
            <div class="col-9" style="padding-bottom: 30px;">
                <div class="collapse multi-collapse" [id]="'multiCollapse' + i">

                    <div class="card card-body">
                        <h5 class="card-title">{{ci.nombre}}</h5>
                        {{ci.descripcion}}
                        <div class="text-right">
                            <button class="btn btn-danger" style="margin-right: 5px; color: white;" (click)="confirmacionEliminar(ci)" *ngIf="ci.id_cateogoriai != 1"><i class="fas fa-trash"></i></button>
                            <button class="btn btn-warning" style="margin-right: 5px; color: white;" (click)="abrirEditarCategoria(ci)"><i class="fas fa-pen"></i></button>
                            <button class="btn btn-primary" style="margin-right: 5px;"><i class="fas fa-eye"></i></button>
                            <button class="btn btn-success" style="margin-right: 5px;" (click)="agregarProducto()"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- ---------------------------------------- MODAL ELIMINAR CATEGORIA ----------------------------------- -->
    <!-- ----------------------------------------------------------------------------------------------------- -->


    <button type="button" id="btn-eliminar-categoria" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalEliminar" style="display: none;">
    Launch demo modal
  </button>

    <div class="modal fade" id="exampleModalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                    <button id="btn-cerrar-modal-elicategoria" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" *ngIf="infoCategoria">
                    ¿ Esta seguro que desea eliminar {{infoCategoria.nombre}} ?. Ten en cuenta que no podras recuperar la información.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="eliminarCategoria()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- ----------------------------------------- MODAL AGREGAR PRODUCTO ------------------------------------ -->
    <!-- ----------------------------------------------------------------------------------------------------- -->


    <button style="display: none;" id="btn-abrir-modal-producto" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar producto</h5>
                    <button type="button" id="btn-cerrar-modal-producto" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">

                    <div>
                        <div class="row">
                            <div class="col form-group">
                                <label class="form-label">Material</label>
                                <input class="form-control" placeholder="Nombre del material">
                            </div>

                            <div class="col form-group">
                                <label class="form-label">Descripcion</label>
                                <input class="form-control" placeholder="Descripcion del material">
                            </div>
                        </div>

                        <!-- ----------------------------------------------------------------------------------------------------- -->
                        <!-- -------------------------------------------- LENTE TERMINADO ---------------------------------------- -->
                        <!-- ----------------------------------------------------------------------------------------------------- -->

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Lente terminado</h5>

                                <div class="row">
                                    <div class="col form-group">
                                        <label class="form-label">Tipo</label>
                                        <input class="form-control" placeholder="Tipo material">
                                    </div>
                                    <div class="col form-group">
                                        <label class="form-label">Esfera</label>
                                        <input class="form-control" placeholder="Esfera">
                                    </div>
                                    <div class="col form-group">
                                        <label class="form-label">Cilindro</label>
                                        <input class="form-control" placeholder="Cilindro">
                                    </div>
                                    <div class="col form-group">
                                        <label class="form-label">Valor unitario</label>
                                        <input class="form-control" placeholder="$">
                                    </div>
                                </div>

                                <div class="text-right">
                                    <button class="btn btn-success" type="button"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        </div>

                        <!-- ----------------------------------------------------------------------------------------------------- -->
                        <!-- --------------------------------------------- LENTE TALLADO ----------------------------------------- -->
                        <!-- ----------------------------------------------------------------------------------------------------- -->

                        <div class="card" style="margin-top: 50px;">
                            <div class="card-body">
                                <h5 class="card-title">Lente tallado</h5>

                                <div class="row">
                                    <div class="col form-group">
                                        <label class="form-label">Nombre lente</label>
                                        <input class="form-control" placeholder="Progresivos, Bifocales ...">
                                    </div>
                                    <div class="col form-group">
                                        <label class="form-label">Tipo</label>
                                        <input class="form-control" placeholder="Focus silver, focus gold ...">
                                    </div>
                                    <div class="col form-group">
                                        <label class="form-label">Valor unitario</label>
                                        <input class="form-control" placeholder="$">
                                    </div>
                                </div>

                                <div class="text-right">
                                    <button class="btn btn-success"><i class="fas fa-plus"></i>&nbsp;Agregar tipo</button>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-success"><i class="fas fa-plus"></i>&nbsp;Agregar Lente</button>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Guardar Producto</button>
                </div>
            </div>
        </div>
    </div>


    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- --------------------------------------- FIN MODAL AGREGAR PRODUCTO ---------------------------------- -->
    <!-- ----------------------------------------------------------------------------------------------------- -->

</div>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- ---------------------------------------------- <FIN CONTAINER> -------------------------------------- -->
<!-- ----------------------------------------------------------------------------------------------------- -->


<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- -------------------------------------------------- LOADING ------------------------------------------ -->
<!-- ----------------------------------------------------------------------------------------------------- -->
<app-loading *ngIf="loading"></app-loading>
